<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="assets/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="assets/css/re-com.css">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  </head>
  <body>
    <div id="app">
    </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.css"></style>

    <script type="text/javascript" src="http://portal.blainsupply.com/Scripts/jquery-1.10.2.min.js"></script>    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.full.js"></script>
    <script type="text/javascript"src="http://portal.blainsupply.com/Scripts/jquery.signalR-2.2.2.js"></script>
    <script type="text/javascript" src="http://portal.blainsupply.com/signalr/hubs"></script>
    <script>
      
      window['hubConnection'] = $.hubConnection("http://portal.blainsupply.com/signalr", { useDefaultPath: false });
      
      $.connection.hub.error(function (error) {
          console.log('SignalR error: ' + error)
      });
      window['batchWsApi'] = window['hubConnection'].createHubProxies("batch").batch;

      window['batch_checkout'] = (key, id) => window['batchWsApi'].server.checkoutItemForEdit(key, id);
      window['batch_subscribe'] = (key) => {console.log('subscribing', key); window['batchWsApi'].server.subscribeBatch(key); console.log('subscribed')}
      
      
    </script>
    <script src="js/client.js"></script>
    <script>
        window.onload = function () {
            simple.core.run();
        }
    </script>
  </body>
</html>
